---
- name: Install caddy
  quera.github.install_from_github:
    repo: caddyserver/caddy
    tag: "{{ caddy_version }}"
    asset_regex: caddy_.*\.tar\.gz
    version_command: caddy version
    move_rules:
      - src_regex: caddy
        dst: /usr/bin
        mode: 0755
  become: yes
  notify:
    - Restart caddy

- name: Create configuration directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/caddy
    - /etc/caddy/sites-available
    - /etc/caddy/sites-enabled
  become: yes

- name: Copy configuration
  ansible.builtin.template:
    src: etc/caddy/Caddyfile
    dest: /etc/caddy/
  become: yes
  notify:
    - Restart caddy

- name: Copy sites-available files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/caddy/sites-available/
    owner: root
    group: root
    mode: '0644'
  with_fileglob: 
    - files/etc/caddy/sites-available/*
  become: yes
  notify:
    - Restart caddy

- name: Setup sites-enabled files
  ansible.builtin.file:
    src: "/etc/caddy/sites-available/{{ item | basename }}"
    dest: "/etc/caddy/sites-enabled/{{ item | basename }}"
    state: link
  with_fileglob: 
    - files/etc/caddy/sites-available/*
  become: yes
  notify:
    - Restart caddy

- name: Copy systemd unit file
  ansible.builtin.copy:
    src: etc/systemd/system/caddy.service
    dest: /etc/systemd/system/
    mode: '0644'
  become: yes
  notify:
    - systemd daemon-reload
    - Restart caddy

- name: Enable service
  ansible.builtin.systemd:
    name: caddy
    enabled: yes
    state: started
  become: yes
